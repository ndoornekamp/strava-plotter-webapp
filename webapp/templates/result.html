{% extends "base.html" %}
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'webapp/base.css' %}" type="text/css" />


{% block content %}
	<link rel="stylesheet" href="{% static 'webapp/result.css' %}" type="text/css" />
	<script src="{% static 'webapp/openInNewTab.js' %}" type="text/javascript"></script>

	{% for image in images%}       
		<div class="result-div">
			<a href="#" onclick="open_in_new_tab(this)">
				<img class="result-image" src="data:image/png;base64, {{ image }}"/>
			</a>
		</div>
		
	{% endfor %}
{% endblock %}
