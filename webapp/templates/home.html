{% extends "base.html" %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
{% load static %}

{% block content %}
    <br>
    Welcome! To get your Strava data to the app, click the button below. 
    <br><br>            
    <button id="button" class="btn btn-primary">Authorize</button>
    <br><br>

    <script>
        const LOCAL_DOMAINS = ["localhost", "127.0.0.1"];
        if (LOCAL_DOMAINS.includes(window.location.hostname)) {
            document.getElementById("button").setAttribute("onclick", "location.href = 'https://www.strava.com/oauth/authorize?client_id=36057&redirect_uri=http://127.0.0.1:8000/exchange_code&response_type=code&approval_prompt=auto&scope=activity:read;'")
        } else {
            document.getElementById("button").setAttribute("onclick", "location.href = 'https://www.strava.com/oauth/authorize?client_id=36057&redirect_uri=http://nickdoornekamp.pythonanywhere.com/exchange_code&response_type=code&approval_prompt=auto&scope=activity:read;'")
        }
    </script>
{% endblock %}
